<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Test AR</title>
		<link rel="stylesheet" href="style.css" />

		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	</head>
	<body>
		<a-scene embedded arjs vr-mode-ui="enabled: false">
			<a-assets>
				<a-asset-item
					id="female"
					src="female_reproductive_organs-x_section/scene.gltf"
				></a-asset-item>
				<a-asset-item
					id="spiderman"
					src="./the_amazing_spiderman/scene.gltf"
				></a-asset-item>
				<a-asset-item
					id="male"
					src="./male_reproductive_system_-_labeled/scene.gltf"
				></a-asset-item>
			</a-assets>

			<a-marker preset="hiro">
				<!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
				<!-- <a-entity
					rotation="-90 0 0"
					position="0 0 1"
					scale="1 1 1"
					gltf-model="./the_amazing_spiderman/scene.gltf"
				></a-entity> -->
				<a-entity
					rotation="-90 0 0"
					scale="7 7 7"
					gltf-model="#male"
				></a-entity>
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
